---
layout: default
prism: true
---

<div class="container max-w-prose mt-6 px-6">
  <div class="pb-5 mb-5">
    <h1 class="font-bold text-5xl">{{title}}</h1>
    <p class="text-center text-base leading-6 font-medium font-sans text-gray-500">
      <time>
        {{ date | readableDate }} by
        <a>{{ author }}</a>
      </time>
    </p>
  </div>
  <article class="prose-lg my-4 mx-auto">{{ content | safe }}</article>
</div>
