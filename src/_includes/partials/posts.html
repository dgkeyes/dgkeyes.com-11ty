<section class="lg:grid lg:grid-cols-2 lg:space-x-8">
    {% set postslist = collections.post %}

    {% for post in postslist | reverse %}
        <article class="my-8 bg-white px-8 py-4 border-2 border-black hover:shadow-lg hover:ease-in-out hover:duration-500">
            <h2 class="font-bold text-2xl text-gray-900 my-2">
                <a href="{{ post.url | url }}">
                    {% if post.data.title %}
                        {{ post.data.title }}
                    {% else %}
                        Untitled
                    {% endif %}
                </a>
            </h2>
         
            {% if post.data.description %}
                <p class="text-lg text-gray-500 my-4">
                    {{ post.data.description }}
                </p>
            {% endif %}

       


        </article>
    {% endfor %}
</section>
